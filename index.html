<!DOCTYPE html>
<html>

<head>
  <style>
    .html-marquee {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      font-family: monospace;
    }
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      font-family: monospace;
    }
  </style>
</head>

<body onload="startTime(), startFish()">

  <script>
    function startFish(){
      let today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      if (s % 2 == 0){
        document.getElementById('fall').innerHTML =
        '<marquee direction="down" height="50vh">fish</marquee>'
      }
    }
    function startTime() {
      let today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTimeM(m);
      s = checkTimeS(s);
      document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
      let t = setTimeout(startTime, 500);
    }
    function checkTimeM(i) {
      if (i % 2 != 0 && i < 10) { i = "0" + i } // add zero in front of numbers < 10
      return i;
    }
    function checkTimeS(i) {
      if (i % 2 != 0 && i < 10) { i = "0" + i } // add zero in front of numbers < 10
      else if (i % 2 == 0) { i = "fish" } // all even numbers change to "fish"
      return i;
    }

  </script>

  <div class="center">
    <div id='txt'></div>
  </div>
  <div class="html-marquee">
    <div id='fall'></div>
  </div>
</body>

</html>
